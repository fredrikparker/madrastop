<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MadrasStop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="viewport">
      <div class="scale-wrap">
        <section class="frame" aria-label="MadrasStop coming soon">
          <div class="tick on">TICK</div>
          <div class="tock">TOCK</div>
          <div class="mobile-stage" aria-hidden="true">
            <div class="mobile-layout">
              <div class="mobile-tick on">TICK</div>
              <div class="mobile-tock">TOCK</div>
              <img class="logo-img" src="logo.png" alt="MadrasStop logo" />
              <img
                class="mobile-builder"
                src="builder_v3_last.png"
                alt=""
              />
            </div>
          </div>
          <img
            class="builder-img"
            src="builder_v3_last.png"
            alt="Builder building tracks"
          />
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
